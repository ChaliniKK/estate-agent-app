    <style>
        /* Security: Prevent FOUC */
        body {
            opacity: 0;
            transition: opacity 0.3s;
        }
        body.loaded {
            opacity: 1;
        }
        
        /* Security: Hide content until React loads */
        #root {
            min-height: 100vh;
        }
        
        /* Security: Prevent drag and drop attacks */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body onload="document.body.classList.add('loaded')">

        </div>

    <div id="root"></div>
    
    <!-- Security: Escape HTML encoding for React -->
    <script>
        
        // Validate URLs before use
        const safeURLPattern = /^(https?|data):/i;
        
        // Security wrapper for dynamic content
        const escapeHTML = (str) => {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        };
    </script>
</body>
